<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Convertidor Word a PDF</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4a6fa5;
      --secondary: #6d98ba;
      --accent: #ff6b6b;
      --light: #f9f7f7;
      --dark: #112d4e;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--light), #e3f2fd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--dark);
    }
    
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      margin-bottom: 30px;
      color: var(--primary);
      font-size: 2rem;
      position: relative;
    }
    
    h1::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background-color: var(--accent);
      border-radius: 2px;
    }
    
    .upload-area {
      border: 2px dashed var(--secondary);
      border-radius: 10px;
      padding: 40px 20px;
      margin: 30px 0;
      position: relative;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .upload-area:hover {
      border-color: var(--primary);
      background-color: rgba(74, 111, 165, 0.05);
    }
    
    .file-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      color: var(--secondary);
      transition: transform 0.3s ease;
    }
    
    .upload-area:hover .file-icon {
      transform: scale(1.1);
      color: var(--primary);
    }
    
    .upload-text {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 10px;
    }
    
    .upload-hint {
      font-size: 0.9rem;
      color: #666;
    }
    
    .file-input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    
    .button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }
    
    .button:hover {
      background-color: var(--dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(17, 45, 78, 0.3);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .button::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(30, 30);
        opacity: 0;
      }
    }
    
    .file-name {
      display: none;
      margin: 15px 0;
      padding: 8px 15px;
      background-color: #e3f2fd;
      border-radius: 8px;
      font-size: 0.9rem;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .icon-container {
      display: inline-block;
      position: relative;
    }
    
    .arrow-icon {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--accent);
      font-size: 1.5rem;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0) translateX(-50%);
      }
      40% {
        transform: translateY(-20px) translateX(-50%);
      }
      60% {
        transform: translateY(-10px) translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-file-word" style="margin-right: 10px;"></i>Convertidor Word a PDF</h1>
    
    <form action="/convertir" method="post" enctype="multipart/form-data">
      <div class="upload-area" id="uploadArea">
        <div class="icon-container">
          <div class="file-icon"><i class="fas fa-file-upload"></i></div>

        </div>
        <div class="upload-text">Arrastra tu archivo o haz clic aqu√≠</div>
        <div class="upload-hint">Formatos aceptados: .docx</div>
        <input type="file" class="file-input" name="archivo" id="fileInput" accept=".docx" required />
      </div>
      
      <div class="file-name" id="fileName"></div>
      
      <button type="submit" class="button">
        <i class="fas fa-file-pdf" style="margin-right: 8px;"></i>Convertir a PDF
      </button>
    </form>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    const uploadArea = document.getElementById('uploadArea');
    
    fileInput.addEventListener('change', function() {
      if (this.files && this.files[0]) {
        fileName.style.display = 'block';
        fileName.textContent = 'Archivo seleccionado: ' + this.files[0].name;
        
        uploadArea.style.borderColor = '#4a6fa5';
        uploadArea.style.backgroundColor = 'rgba(74, 111, 165, 0.05)';
      }
    });
    
    uploadArea.addEventListener('dragover', function(e) {
      e.preventDefault();
      this.style.borderColor = '#4a6fa5';
      this.style.backgroundColor = 'rgba(74, 111, 165, 0.1)';
    });
    
    uploadArea.addEventListener('dragleave', function(e) {
      e.preventDefault();
      this.style.borderColor = '#6d98ba';
      this.style.backgroundColor = 'transparent';
    });
    
    uploadArea.addEventListener('drop', function(e) {
      e.preventDefault();
      this.style.borderColor = '#4a6fa5';
      this.style.backgroundColor = 'rgba(74, 111, 165, 0.05)';
      
      if (e.dataTransfer.files && e.dataTransfer.files[0]) {
        fileInput.files = e.dataTransfer.files;
        fileName.style.display = 'block';
        fileName.textContent = 'Archivo seleccionado: ' + e.dataTransfer.files[0].name;
        
        // Trigger the change event manually
        const event = new Event('change');
        fileInput.dispatchEvent(event);
      }
    });
  </script>
</body>
</html>
